<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>
<body>
    <button>Button clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = 'react';
            this.server = 'https://localhost:300';

            document.querySelector('button').addEventListener('click', this.handledFun.bind(this)); // here we bind this to handleFun if we not bind function will not have access to the complete constructor
        }

        handledFun(){
            console.log('button clicked');
            console.log(this);
            console.log(this.server);
        }
    }

    const react = new React();
</script>
</html>
